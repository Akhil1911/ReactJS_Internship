<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let second = Number(prompt("Enter second"));
      const showTiming = () => {
        document.write(second + "<br>");
        second--;
        if (second == 0) {
          clearInterval(myInterval);
        }
      };
      const myInterval = setInterval(showTiming, 1000);
      setTimeout(() => {
       document.write("Time Uppppppp!!!!!!!");
      }, second * 1000);
    </script>
  </body>
</html>
